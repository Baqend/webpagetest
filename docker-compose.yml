---
version: '3.6'

services:
  wpt-web:
    image: wpt-nginx:54efc565
    ports:
      - "80:80"

  wpt-php:
    image: wpt-php:54efc565

  agent:
    image: docker:20.10
    command: 'sh -c "exec docker run --rm --cap-add=NET_ADMIN --shm-size=1g --log-driver none baqend/webpagetest-agent:2021-04-08 -v -v -v --server http://wpt-web/work/ --location us-east-1-docker --key 1234567890123456789012345678901234567890 --exit 60"'
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock

networks:
  default:
